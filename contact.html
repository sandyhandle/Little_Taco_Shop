<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Santhosh Puvaneswaran" />
    <meta
      name="description"
      content="This is the contact page of The Little Taco Shop."
    />
    <title>Contact</title>
    <link rel="icon" href="img/taco.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#About">About LTS</a>
          </li>
          <li>
            <a href="index.html#Menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/taco3.jpeg"
          alt="Taco 1"
          title="Taco 1"
          width="400"
          height="220"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <hr />
    <main>
      <article id="contactFrom">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article id="location">
        <h2>Our Location</h2>
        <address>
          55 taco Temptation Lane, Suite T <br />
          Kansas City, Mo 555-555-5555
        </address>
        <br />
        Phone:
        <a href="tel:+5555555555">555-555-5555</a>
      </article>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
